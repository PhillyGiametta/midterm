        <script>

            // having trouble using main.js so i just put the code here lol....
            document.addEventListener('DOMContentLoaded', () => {
                let bookData = [];

                fetch('./BookManga.json')
                    .then(response => response.json())
                    .then(data => {
                        bookData = data.books;
                        loadBooks(bookData);
                    })
                    .catch(error => console.error('Error fetching JSON:', error));

                function handleThemeChange(theme) {
                    document.documentElement.setAttribute('data-bs-theme', theme);
                    localStorage.setItem('theme', theme);
                }

                function applySavedTheme() {
                    const savedTheme = localStorage.getItem('theme') || 'auto';
                    handleThemeChange(savedTheme);
                }

                document.querySelectorAll('[data-bs-theme-value]').forEach(button => {
                    button.addEventListener('click', () => {
                        const theme = button.getAttribute('data-bs-theme-value');
                        handleThemeChange(theme);
                    });
                });

                applySavedTheme();

                document.getElementById('filterGenreButton').addEventListener('click', searchAndFilter);
                document.getElementById('sortOptionButton').addEventListener('click', () => sortBy(document.getElementById('sortSelect').value));
            });

            function loadBooks(books) {
                const container = document.getElementById('bookContainer');
                container.innerHTML = "";
                books.forEach(book => {
                    const card = `
                        <div class="col">
                            <div class="card shadow-sm">
                                <img src="${book.cover}" alt="${book.title}"/>
                                <div class="card-body">
                                    <p class="card-text">
                                        <strong>${book.title}</strong> by ${book.author} <br>
                                        ${book.description}
                                    </p>
                                </div>
                            </div>
                        </div>`;
                    container.innerHTML += card;
                });
            }

            function searchAndFilter() {
                const searchText = document.getElementById('descriptionInput').value.toLowerCase();
                const selectedGenre = document.getElementById('genreSelect').value;
                const cards = document.querySelectorAll('#bookContainer .card');

                cards.forEach(card => {
                    const title = card.querySelector('.card-text strong').textContent.toLowerCase();
                    const description = card.querySelector('.card-text').textContent.toLowerCase();
                    const genreMatches = selectedGenre === "All" || card.textContent.toLowerCase().includes(selectedGenre.toLowerCase());

                    if ((title.includes(searchText) || description.includes(searchText)) && genreMatches) {
                        card.parentElement.style.display = 'block';
                    } else {
                        card.parentElement.style.display = 'none';
                    }
                });
            }

            function sortBy(option) {
                const container = document.querySelector(".row.row-cols-1.row-cols-sm-2.row-cols-md-3.g-3");
                const itemsArray = Array.from(container.children);
                
                itemsArray.sort((a, b) => {
                    if (option === 'title') {
                        return a.querySelector('.card-text strong').textContent.localeCompare(b.querySelector('.card-text strong').textContent);
                    } else if (option === 'chapters') {
                        const aChapters = parseInt(a.querySelector('.text-body-secondary').textContent) || 0;
                        const bChapters = parseInt(b.querySelector('.text-body-secondary').textContent) || 0;
                        return aChapters - bChapters;
                    }
                });

                itemsArray.forEach(item => {
                    container.appendChild(item);
                });
            }
        </script>
